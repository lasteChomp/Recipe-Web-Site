<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card p-4 shadow" style="min-width: 350px; max-width: 400px; width: 100%;">
    <h2 class="mb-4 text-center">Kayıt Ol</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="username" class="form-label">Kullanıcı Adı</label>
        <input id="username" type="text" class="form-control" formControlName="username" placeholder="Kullanıcı adınızı girin">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-posta</label>
        <input id="email" type="email" class="form-control" formControlName="email" placeholder="E-posta adresinizi girin">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Şifre</label>
        <input id="password" type="password" class="form-control" formControlName="password" placeholder="Şifrenizi girin">
      </div>
      <button class="btn btn-success w-100" type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>
      <div *ngIf="error" class="alert alert-danger mt-3">{{ error }}</div>
    </form>
    <div class="text-center mt-3">
      <a routerLink="/login">Zaten hesabınız var mı? Giriş yap</a>
    </div>
  </div>
</div>
